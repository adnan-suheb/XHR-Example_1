<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="bg-primary text-white text-center p-4 font-weight-bold">XMLHttpRequest</header>

    <div class="container">
        <div class="row" id="formRow">
            <div class="col-md-6 offset-md-3 mt-4">
                <div class="card">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input id="title" required type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea id="body" required type="text" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">User Id</label>
                                <select required class="form-control" id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-success btn-block btn-sm"
                                    id="submitBtn">Add Post</button>
                                <button type="button" class="btn btn-outline-success btn-block btn-sm d-none"
                                    id="updateBtn">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4" id="postContainer">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">title</h3>
                    </div>
                    <div class="card-body">
                        <h3 class="mb-0">content</h3>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="onEdit(this)">Edit</button>
                        <button class="btn btn-danger float-right" onclick="onDelete(this)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
